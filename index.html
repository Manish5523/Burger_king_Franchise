<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Burger King Franchisee</title>
</head>
<body>

        <label for="burger">Burger</label>

    <img src="" alt="Error" class="foods" height="350px" width="350px">
